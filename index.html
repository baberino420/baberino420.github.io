<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ABE</title>
		<style>
		IMG.displayed {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 100px;
  	height: 100px;
  	-webkit-animation: animateThis 500s;
  	-webkit-animation-fill-mode: forwards;
		}

	audio {
  	display: none;
	}

		@-webkit-keyframes animateThis {
  0% {
    width: 100px;
    height: 100px;
  }
  100% {
    width: 1000%;
    height: 1000%;
  }

	</style>
  </head>

  <body>


	  <IMG class="displayed" src="abe.png" >
  </body>

</html>
